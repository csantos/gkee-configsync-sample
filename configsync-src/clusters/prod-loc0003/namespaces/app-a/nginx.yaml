# [START anthosconfig_multi_cluster_access_and_quota_src_cluster_east_app_a_nginx]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: app-a
  labels:
    env: canary
    app: nginx
spec:
  selector:
    matchLabels:
      env: canary
  replicas: 1
  template:
    metadata:
      labels:
        env: canary
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 750m
            memory: 400Mi
          limits:
            cpu: 1500m
            memory: 2000Mi
---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: app-a
  labels:
    env: canary
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP


# [END anthosconfig_multi_cluster_access_and_quota_src_cluster_east_app_a_nginx]